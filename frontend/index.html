<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Creative Builder - Retail Media</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #0f0f0f;
        color: #e4e4e7;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background: linear-gradient(135deg, #1e40af 0%, #0f172a 100%);
        padding: 40px 20px;
        margin-bottom: 40px;
        border-radius: 10px;
        text-align: center;
      }

      header h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 25px;
        transition: all 0.3s ease;
      }

      .card:hover {
        border-color: #1e40af;
        background: #222;
      }

      .card h2 {
        font-size: 18px;
        margin-bottom: 20px;
        color: #60a5fa;
      }

      .upload-area {
        border: 2px dashed #333;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #0f0f0f;
      }

      .upload-area:hover {
        border-color: #1e40af;
        background: #1a1a1a;
      }

      .upload-area input {
        display: none;
      }

      .upload-text {
        font-size: 14px;
        color: #999;
      }

      .file-list {
        margin-top: 20px;
      }

      .file-item {
        background: #0f0f0f;
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
      }

      .btn {
        background: #1e40af;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #1e3a8a;
      }

      .btn-small {
        padding: 6px 12px;
        font-size: 12px;
      }

      .palette-colors {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .color-input {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .generator-section {
        grid-column: 1 / -1;
      }

      .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
        margin: 20px 0;
      }

      .option-select {
        background: #0f0f0f;
        border: 1px solid #333;
        color: #e4e4e7;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }

      .preview-area {
        grid-column: 1 / -1;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 25px;
      }

      .preview-area h3 {
        margin-bottom: 20px;
        color: #60a5fa;
      }

      .preview-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .preview-card {
        background: #0f0f0f;
        border: 1px solid #333;
        border-radius: 4px;
        overflow: hidden;
      }

      .preview-image {
        width: 100%;
        height: 200px;
        background: linear-gradient(135deg, #1e40af 0%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 12px;
      }

      .preview-info {
        padding: 12px;
        font-size: 12px;
      }

      .loading {
        text-align: center;
        color: #60a5fa;
      }

      .error {
        background: #7f1d1d;
        border-left: 4px solid #fca5a5;
        padding: 12px;
        margin: 10px 0;
        border-radius: 4px;
        font-size: 13px;
      }

      .success {
        background: #1d4d2d;
        border-left: 4px solid #86efac;
        padding: 12px;
        margin: 10px 0;
        border-radius: 4px;
        font-size: 13px;
      }

      @media (max-width: 768px) {
        .main-grid {
          grid-template-columns: 1fr;
        }

        .options-grid {
          grid-template-columns: 1fr;
        }

        header h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
